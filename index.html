<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="library-title">Your Local Library</h1>
        </header>

        <form id="new-book-form">
            <h2>Add New Book</h2>
            <div class="library-input">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Title...">
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" placeholder="Author...">
                </div>
                <div>
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" placeholder="123..">
                </div>

                    <div>
                        <p>Been read?</p>
                    </div>

                    <div>
                        <input type="radio" id="yesRead" name="been_read" value="yes">
                        <label for="yesRead">Yes!</label>
                    </div>
                    <div>
                        <input type="radio" id="notRead" name="been_read" value="no">
                        <label for="notRead">Not yet...</label>
                    </div>

                <div><button type="submit">Add Book</button></div>
            </div>
        </form>

        <div class="library-display"></div>
    </div>
</body>

</html>
